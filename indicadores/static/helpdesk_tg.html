<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tecnologías Genómicas</title>
    <link rel="stylesheet" href="indicadores.css" type="text/css" />
  </head>

  <body>
    <a href="index.html">Indicadores DDT</a>
    <h1>Help Desk de Tecnologías Genómicas</h1>


    Indicadores construidos con base en datos de la 
    <a href="https://intranet.inmegen.gob.mx/helpdesk/">mesa de ayuda de tecnologías genómicas</a>.

    <script type="text/javascript"
	    src="htraf/htraf.js"
	    data-htsql-version="2"
	    data-htsql-prefix="/heskhtsql">
    </script>    

    <div style="width: 500px; height: 350px;"
	 data-htsql="/helpdesk_categoriaticket{nombre, count(helpdesk_ticket)-}"
	 data-widget="chart"
	 data-type="pie"
	 data-title="Tickets por sus categorías">
    </div>


    <div style="width: 500px; height: 350px;"
	 data-htsql="/helpdesk_estadoticket{estado,count(helpdesk_ticket) :as estado-}"
	 data-widget="chart"
	 data-type="bar"
	 data-title="Tickets por sus estados">
    </div>

    <div style="width: 500px; height: 350px;"
	 data-htsql="/helpdesk_ticket{mitipo:=tipo.tipo}^mitipo {mitipo,count(helpdesk_ticket)}"
	 data-widget="chart"
	 data-type="pie"
	 data-title="Proporción de servicios internos vs. externos">
    </div>


    <div style="width: 800px; height: 350px;"
	 data-widget="chart"
	 data-type="line"
	 data-yint="true"
	 data-title="Tickets al paso del tiempo"
	 data-htsql="/helpdesk_ticket^fecha_creacion {fecha_creacion-, count(helpdesk_ticket) :as tickets}.limit(20)">
    </div>

 </body>
</html>
