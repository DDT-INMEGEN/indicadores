<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSPI</title>
    <link rel="stylesheet" href="indicadores.css" type="text/css" />
  </head>

  <body>
    <a href="index.html">Indicadores DDT</a>
    <h1>Registro y Seguimiento de Proyectos de Investigación</h1>

    Algunos indicadores construidos con base en datos del sistema de <a href="https://intranet.inmegen.gob.mx/protocolos/">Registro y Seguimiento de Proyectos de Investigación</a>.
    <script type="text/javascript"
	    src="htraf/htraf.js"
	    data-htsql-version="2"
	    data-htsql-prefix="/heskhtsql">
    </script>    


    <div style="width: 500px; height: 350px;"
	 data-htsql="/protocolos_proyecto{estatus:=status}^estatus {estatus,count(protocolos_proyecto)}"
	 data-widget="chart"
	 data-type="pie"
	 data-title="Status">
    </div>


    <div style="width: 500px; height: 500px;"
	 data-htsql="/protocolos_dependencia{siglas,monto:=sum(protocolos_recurso.monto)-}?monto>0"
	 data-widget="chart"
	 data-type="pie"
	 data-title="Origen de recursos">
    </div>

    <div style="width: 800px; height: 800px;"
	 data-htsql="/protocolos_gasto{desc:=descripcion}^desc {desc,sum(protocolos_gasto.monto) :as monto-}"
	 data-widget="chart"
	 data-type="bar"
	 data-yint="true"
	 data-x-vertical="true"
	 data-title="Destino de recursos">
    </div>

    <div style="width: 800px; height: 500px;"
	 data-htsql="/protocolos_dependencia{siglas,personal:=count(protocolos_otropersonalparticipante)-}?personal>=1"
	 data-widget="chart"
	 data-type="bar"
	 data-yint="true"
	 data-x-vertical="true"
	 data-title="Colaboradores externos">
    </div>





 </body>
</html>
