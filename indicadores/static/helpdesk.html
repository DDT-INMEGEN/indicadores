<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hesk</title>
    <link rel="stylesheet" href="indicadores.css" type="text/css" />
  </head>

  <body>
    <a href="index.html">Indicadores DDT</a>
    <h1>Help Desk</h1>

    Indicadores construidos con base en datos de la 
    <a href="https://soporte.inmegen.gob.mx/">mesa de ayuda de Tecnologías de la Información</a>.

    <script type="text/javascript"
	    src="htraf/htraf.js"
	    data-htsql-version="2"
	    data-htsql-prefix="/heskhtsql">
    </script>    


    <div style="width: 500px; height: 350px;"
	 data-htsql="/hesk_tickets^custom3 {custom3,count(hesk_tickets)}"
	 data-widget="chart"
	 data-type="pie"
	 data-title="Proporciones de tipos de ticket">
    </div>


    <div style="width: 800px; height: 350px;" id="blame"
	 data-htsql="/hesk_tickets^name {name,count(hesk_tickets)- :as 'tickets'}"
	 data-widget="chart"
	 data-type="bar"
	 data-yint="true"
	 data-x-vertical="true"
	 data-title="Tickets por persona">
    </div>


    <div style="width: 800px; height: 350px;"
	 data-widget="chart"
	 data-type="line"
	 data-yint="true"
	 data-title="Tickets al paso del tiempo"
	 data-htsql="/hesk_tickets{epa:=date(dt)}^epa {epa-,count(hesk_tickets) :as 'tickets'}">
    </div>

 </body>
</html>
